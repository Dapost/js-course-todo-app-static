<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container px-5">
        <div class="row">
            <div class="col-sm-12 col-lg-6 my-3">
                <h2 class="mb-4">Todo</h2>

                <div id="todo-list">
                    <div class="task" id="task-${task.id}">
                        <span class="priority"></span>
                        <label for="task-checkbox-${task.id}" class="title">
                            First Task
                            <i class="bi-pencil"></i>
                        </label>
                        <input id="task-checkbox-${task.id}" data-id="${task.id}" type="checkbox">
                    </div>
                </div>


            </div>
            <div class="col-sm-12 col-lg-6 my-3">
                <h2 class="mb-4">Done</h2>
                <div id="done-list"></div>
            </div>
        </div>

        <div id="backdrop"></div>
        <div id="taskModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Task</h5>
                    </div>
                    <div class="modal-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="title">
                            <label for="title">Titolo</label>
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-check-input me-1" type="checkbox" name="priority" id="priority">
                            <label class="form-check-label" for="priority">Priorit√†</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" id="deleteModalButton" style="display: none;">Elimina</button>

                        <button type="button" class="btn btn-secondary" id="closeModalButton">Annulla</button>
                        <button type="button" class="btn btn-primary" id="saveTaskButton">Salva</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary fab">
        <i class="bi-plus"></i>
    </button>
    </div>
</body>

</html>
